<app-sidebar></app-sidebar>
<p-toolbar>
    <div class="p-toolbar-group-left">
        <button pButton pRipple type="button" class="mr-2 p-button-rounded p-button-secondary p-button-text"
            icon="pi pi-bars" (click)="openSidebar(true)"></button>

        <button pButton pRipple type="button" class="mr-2 p-button-rounded p-button-secondary p-button-text"

    </div>
</p-toolbar>
